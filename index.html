<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="/src/css/theme.css" />
    <link rel="stylesheet" href="/src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/side_navigation_panel.js" defer></script>
    <script type="module" src="/src/installer_app.js"></script>
    <script type="module" src="/src/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>

  <div id="left-panel" class="background body-large">
    <md-standard-icon-button-toggle id="dark-light-mode-toggle" style="display:flex; justify-content: flex-start; padding: 10px; padding-bottom: 20px;">
      <md-icon>dark_mode</md-icon>
      <md-icon slot="selectedIcon">light_mode</md-icon>
    </md-standard-icon-button-toggle>
    <side-navigation-panel id="left-panel-navigation">
      <div data-name="install">1. Source</div>
      <div data-name="details">2. Details</div>
      <div data-name="settings">3. Settings</div>
      <div data-name="progress">4. Copying files</div>
      <div data-name="bootloader">5. Bootloader</div>
    </side-navigation-panel>
  </div>
  
  <body class="background body-large">
    <installer-app id="installer_app">
      <hr slot="file_name" style="width: 1px; height: 30px; border: none; position: fixed; margin-left: 290px; background-color: gray;">
      <input slot="file_name" id="file-name" placeholder="Select ISO file..." />
      <md-filled-text-field id="os-title" slot="os_title" label="Title" style="margin-left: 60px;"></md-filled-text-field>
      <md-outlined-text-field id="install-dir" slot="install_dir" label="Installation Directory" style="margin-left: 60px; width: 400px;"></md-filled-text-field>
    </installer-app>
  </body>
</html>
